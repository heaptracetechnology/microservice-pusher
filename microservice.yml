omg: 1
lifecycle:
  startup:
    command: ["microservice-pusher"]
info:
  version: 1.0.0
  title: Stripe 
  description: This is a Pusher service
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT 
actions:
  send:
    help: Send message through channel
    http:
      port: 3000
      method: post
      path: /send
      contentType: application/json
    arguments:
      appId:
        type: string
        in: requestBody
        required: true
        help: Application ID of application created on pusher.
      cluster: 
        type: string
        in: requestBody
        required: true
        help: Type of cluster created on pusher.
      data: 
        type: map
        in: requestBody
        required: true
        help: Data to be send in message.
      channel: 
        type: string
        in: requestBody
        required: true
        help: Subscribed channel name.
      event: 
        type: string
        in: requestBody
        required: true
        help: Subscribed event on channel.
    output:   
      type: string
      contentType: application/json
      properties:
        amount:
          help: The amount of charge created
          type: int
environment:
  SECRET:
    type: string
    required: true
    help: secret id for pusher
  KEY:
    type: string
    required: true
    help: Key for pusher
    
    